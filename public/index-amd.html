<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Slide-Web</title>
    <link rel="stylesheet" href="/css/style.css">
    <script data-main="js-amd/app" src="js-amd/lib/require.js"></script>
  </head>
  <body>
    <script id="template-slide" type="text/x-handlebars-template">
      <article class="slide">
        <img src="http://farm8.staticflickr.com/7271/7588148580_89b3b0968c_m.jpg" class="slide-thumb">
        <h2 class="slide-title">My Family Vacation</h2>
      </article>
    </script>
    <script id="template-deck" type="text/x-handlebars-template">
      <article class="deck">
        <h2>{{title}}</h2>
        <div class="r sub">{{author}}</div>
      </article>
    </script>

    <div id="decks" class="main">
      <h1>Slides Web</h1>
    </div>
  </body>
</html>
