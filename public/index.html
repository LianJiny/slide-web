<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Slide-Web</title>
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>

    
    <div class="main">
      <header><h1 id="title">Slides Web</h1></header>
      <div class="content">
      </div>
    </div>

    <script id="template-slide" type="text/x-handlebars-template">
      <a href="/#slides/{{deckId}}/{{num}}">
      <article class="slide">
        <img src="{{img}}" class="slide-thumb">
        <h2 class="slide-title">{{title}}</h2>
      </article>
      </a>
    </script>
  
    <script id="template-deck" type="text/x-handlebars-template">
      <a href="/#decks/{{id}}">
      <article class="deck">
        <h2>{{title}}</h2>
        <div class="r sub">{{author}}</div>
      </article>
      </a>
    </script>

    <script src="/js/lib/zepto.min.js"></script>
    <script src="/js/lib/hbs.js"></script>
    <script src="/js/lib/lodash.custom.js"></script>
    <script src="/js/lib/backbone-min.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
